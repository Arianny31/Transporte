<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GuaguaTime RD </title>
</head>

<body>
    <header class="menuP">
        <div>
            <img src="./assets/Logo.png" alt="Logo de GuaguaTime RD">
            <h1 class="nombre"><span class="guagua-color">Guagua</span>Time RD</h1>
        </div>

        <nav>

        </nav>
    </header>

    <section>
        <div class="form-container">
            <!--Formulario para recibir los datos-->
            <form action="" class="form-grid-layout">
                <div class="form-group">
                    <h3>¿A donde vas?</h3>
                    <input type="text" name="" id="">
                </div>

                <div class="form-group">
                    <h3>Ubicación actual</h3>
                    <input type="text" name="" id="">
                </div>
                <!--Ver en que tipo de transpote publico ira-->
                <div class="form-group full-width">
                    <h3>Tipo de transporte publico</h3>
                    <div class="transporte">
                        <input type="checkbox" name="Guagua" id="Guagua">
                        <label for="Guagua">Guagua</label>
                        <input type="checkbox" name="carrito">
                        <label for="carrito">Carrito</label>
                        <input type="checkbox" name="motoconcho" id="">
                        <label for="motoconcho">Motoconcho</label>
                        <input type="checkbox" name="uber" id="">
                        <label for="uber">Uber</label>
                    </div>
                </div>


                <!--Ver como esta el clima o si es hora pico-->
                 <div class="form-group full-width">
                    <h3>Dificultad en el camino</h3>
                    <div class="efectos">
                        <input type="checkbox" name="lluvia" id="">
                        <label for="lluvia">LLuvia</label>
                        <input type="checkbox" name="paro">
                        <label for="paro">Paro vehicular</label>
                        <input type="checkbox" name="horaPico" id="">
                        <label for="horaPico">Hora Pico</label>
                    </div>
                </div>
                <button type="submit" class="full-width">Buscar rutas</button>
            </form>
        </div>
    </section>

    <footer>

    </footer>

</body>

</html>
